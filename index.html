<html>
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.4/math.js"></script>
    <script src="Polynomial.js"></script>
    <script src="FiniteFields.js"></script>
    
    <style>
        h4{
            font-size: 18px;
        }
        .prim{
            font-weight: bold;
        }
        .poly{
            padding: 2px 4px 2px 4px;
            border-radius: 5px;
            border:1px solid rgba(0,0,255,0.25);
            background-color:rgba(0,0,255,0.05);
            line-height: 17px;
            height: 20px;
            margin:1px;
            font-size: 15px;
            display: inline-block;
        }
        .poly:hover{
            background-color:rgba(0,0,255,0.15);
        }
        .bitstring{
            height:20px;
            display: flex;
        }
        .bitstring .bit0,.bitstring .bit1{
            width:17px;
            height:17px;
            display: block;
            flex: 0 0 auto;
            text-align: center;
            font-size: 8px;
            line-height: 15px;

        }
        .bitstring .bit0{
            background: #000;
            border: 1px solid #333;
            color:#666;
        }
        .bitstring .bit1{
            border: 1px solid #ddd;
        }
        #menu{
            position: absolute;
            border:1px solid #000;
            background-color: #fff;
            padding:5px;
            border-radius: 5px;
        }
    </style>
    <script>
        var field;

      
        function generatePowerTable(mode){
            if(mode === undefined){
                mode = $("#generate .active input").attr('data-mode');
            }
            $('#powers').html(createPowerTable(field,mode));

        }

        function doMath(){
            var polyIn = field.parseExpression($('#input').val());
            if(polyIn !== undefined){
                $('#answer').html(polyIn.toString(true));
            }
        }
        function getPolyInfo(poly){
            var html = '<table class="table table-sm">';
            html+="<tr><td>Polynomial</td><td>"+poly.toString(true)+"</td></tr>";
            html+="<tr><td>Degree</td><td>"+poly.degree+"</td></tr>";
            html+="<tr><td>Irreducible</td><td>"+(field.irreducible[poly]?"Yes":"No")+"</td></tr>";
            html+="<tr><td>Factored</td><td>"+toFactoredString(poly)+"</td></tr>";
            html+="<tr><td>Bits</td><td>"+field.toBitString(poly,true)+"</td></tr>";
            html+="</table>";
            return html;
        }
        function toFactoredString(poly){
            var html = "";
            var factors = poly.factor();
            for(var j= 0;j<factors.length;j++){
                html+=factors[j].toString(true);
            }  
            return html;
        }
        function createPowerTable(field,mode){
            var pows = [];
            var exps = field.allPowers;
            console.log(mode);
            if(mode == "All"){
                pows = exps;
            }else if(mode == "Irreducible"){
                for(var i = 0;i<exps.length;i++){
                    if(field.irreducible[i]){
                        pows.push(exps[i]);
                    }
                }
            }else if(mode == "Reducible"){
                for(var i = 0;i<exps.length;i++){
                    if(!field.irreducible[i]){
                        pows.push(exps[i]);
                    }
                }
            }
            var html = '<table class="table table-sm"><tr><td>Exponential</td><td>Polynomial</td><td>Factored</td><td>Bits</td></tr>';
            for(var i = 0;i<pows.length;i++){
                html+="<tr>";
                html+="<td>"+new PolynomialF2(undefined,i).toString(true)+"</td>";
                html+='<td>'+pows[i].toString(true)+"</td>";
                html+="<td>"+toFactoredString(pows[i])+"</td>";
                html+='<td>'+field.toBitString(pows[i],true)+"</td>";
                html+="</tr>";
            }
            html+="</table>";
            return html;
        }

        function write(poly,id){
            
        }
        function parseField(){
            $('#field').html(field.toString(true));
            if(field.degree < 8){
                generatePowerTable();
            }else{
                $('#powers').html('<br><button class="btn btn-primary"onclick=" generatePowerTable();">Generate Table</button>');
            }
            var id = "F";
            $('#deg'+id).html(Math.max(0,field.deg));
            $('#irr'+id).html(field.isIrreducible?"Yes":"No");
            $('#prim'+id).html(field.isPrimitive?"Yes":"No");
            $('#factors'+id).html(toFactoredString(field.field,true));
            $('#period'+id).html(field.period + " ("+(Math.ceil(100*field.period/((1<<field.degree)-1)))+"%)");
            doMath();
        }
        $(document).ready(function(){
            field = FiniteField.parseField("a^8+a^4+a^3+a^2+1");
            $('#polyF').val(field.field.toString(false));
            $('#menu').mouseleave();
            parseField();
        })
        $(document).on('keyup','#polyF',function(){
            field = FiniteField.parseField($('#polyF').val());
            parseField();
        })
        $(document).on('keyup','#input',function(){
            doMath();
        })
        var selectedPoly = "";
        $(document).on('click','.poly',function(e){
            selectedPoly = new PolynomialF2(parseInt($(this).attr('data-num')));
            showMenu(e);
        })
        $(document).on('mouseleave','#menu',function(){
            hideMenu();
        })
        $(document).on('click','#fieldCopy',function(){
            $('#polyF').val(selectedPoly.toString(false)).keyup();
        })
        $(document).on('change','#generate :input',function(){
            generatePowerTable($(this).attr('data-mode'));
        })
        function hideMenu(){
            $('#menu').hide();
        }
        function showMenu(e){
            $('#menu').show();
            $('#menu').css({left:e.pageX,top:e.pageY});
            $('#polyInfo').html(getPolyInfo(selectedPoly));
        }
    </script>
</head>

<body>
    <div>
        <div class="container">
            <h2>Finite Fields</h2>
            <br>
            <div class="row">
                <table class="table table-sm">
                    <tr>
                        <th>Polynomial</th>
                        <th>Field</th>
                        <th>Irreducible</th>
                        <th>Primitive</th>
                        <th>Factors</th>
                        <th>Period</th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" value="" id="polyF" class="form-control"/>
                        </td>
                        <th><span id="field"></span></th>
                        <td><span id="irrF"></span></td>
                        <td><span id="primF"></span></td>
                        <td><span id="factorsF"></span></td>
                        <td><span id="periodF"></span></td>
                    </tr>
                </table>
            </div>
            <hr>
            <div class="row">
                    <div class="col-sm">
                        <h4>Input</h4>
                        <div id="calc">
                            <input type="text" value="(a+1)*(a^2+1)^-1" id="input" class="form-control"/>
                        </div>
                        <h4>Result</h4>
                        <div id="answer">

                        </div>
                        <hr>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons" id="generate">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" data-mode="All" autocomplete="off" checked>All
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" data-mode="Irreducible" autocomplete="off">Irreducible
                        </label>
                        <label class="btn btn-primary">
                            <input type="radio" name="options" data-mode="Reducible" autocomplete="off">Reducible
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="powers">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="menu">
        <div class="btn-group">
            <button class="btn btn-primary btn-sm" id="polyCopy" onclick="hideMenu();">Copy</button>
            <button class="btn btn-primary btn-sm" id="fieldCopy" onclick="hideMenu();">Use as field</button>
        </div>
        <div id="polyInfo">
        </div>
    </div>
</body>

</html>
